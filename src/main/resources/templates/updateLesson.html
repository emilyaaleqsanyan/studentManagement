<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update</title>
</head>
<body>
Update Lesson<br>
<form method="post" action="/lessons/update">
    <input type="hidden" th:value="${lesson.id}">
    Title: <input type="text" name="title" th:value="${lesson.title}"><br>
    Duration: <input type="number" name="duration" th:value="${lesson.duration}"><br>
    Price: <input type="number" name="price" th:value="${lesson.price}"><br>
    Start date: <input type="date" name="start_date" th:value="${lesson.start_date}"><br>
    Teacher: <select name="userId">
    <option th:each="user : ${users}" th:text="${user.name}" th:value="${user.id}" th:selected="${lesson.user.id == user.id}"></option>
</select>
    <input type="submit" value="Update">

</form>
</body>
</html>
